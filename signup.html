<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4865d9ecca.js" ></script>
    <style>
        .centriraj{
            display: flex;
             justify-content: center;
           }
           input[type=text],[type=email],[type=password],select {
                width: 350px;
                padding: 10px;
                margin: 8px;
                border-radius: 4px;     
            }
    </style>
</head>
<body style="background-color: #ebebeb;">
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12" style="text-align:center;">
                <h1 style="font-family: Papyrus Copperplate Fantasy;font-size:65px;text-shadow: 6px 6px 8px #a0a0a0;">Sign up</h1>
            </div>
        </div>
    </div>
   <div class="container">
       <div class="row ">
           <div class="col-md-12 centriraj">
                <form style="margin-top:30px;">
                    <label for="ime" style="font-size:20px;">Name:</label> <br>
                    <input type="text" id="ime" placeholder="Enter your Name..."> <br>
                    <label for="prezime" style="font-size:20px;">Surname:</label> <br>
                    <input type="text" id="prezime" placeholder="Enter your Surname..."> <br>
                    <span style="font-size:20px;">Type of User:</span> <br>
                    <select name="tipkorisnika">
                        <option value="kupac">Buyer</option>
                        <option value="seller">Seller</option>
                    </select> <br>
                    <label for="profilepicture" style="font-size:20px;">Profile picture:</label> <br>
                     <label for="username" style="font-size:20px;"> Username:</label> <br>
                     <input type="text" id="username" placeholder="Enter your Username..."> <br>
                     <label for="email" style="font-size:20px;">Email:</label> <br>
                     <input type="email" id="email" placeholder="Enter your email..."> <br>
                     <label for="lozinka" style="font-size:20px;">Password:</label> <br>
                     <input type="password" id="lozinka" placeholder="Enter your password..."> <br>
                     <label for ="ponovilozinku" style="font-size:20px;">Confirm password:</label> <br>
                     <input type="password" id="ponovilozinku" placeholder="Repeat your password...">
                </form>
           </div>
       </div>
   </div>
   <div class="centriraj"><img src=logo.jpg></div>
</body>
</html>
